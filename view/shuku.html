	//获取所有的小说类型作为书库
	var html = '<li><a onclick="getList(~);">~</a></li>';
	hui.getJSON(
	    rootpath+'/bookModule/bookModuleAllList',
	    function(msg){
			var list = "";
			for(var i=2;i<msg.length;i++){
				list = list + html.replace("~",msg[i].id).replace("~",msg[i].name);
			}
			$("#lists").html(list);
	    },
	    function(e){
	        hui.iconToast('读取消息失败', 'warn');
	        console.log(e);
	    }
	);
	function getList(id){
		localStorage.removeItem("module_id");
		localStorage.setItem("module_id",id);
		location.href="modulebook.html";
	}
